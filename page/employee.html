<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/commen/main.css" rel="stylesheet" />
    <link href="/css/commen/header.css" rel="stylesheet" />
    <link href="/css/commen/navbar.css" rel="stylesheet" />
    <link href="/css/page/employee.css" rel="stylesheet" />
    <link href="/css/commen/content.css" rel="stylesheet" />
    <link href="../css/commen/button.css" rel="stylesheet" />
</head>
<body>
    <div class="nav-bar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toggle-icon"></div>
                <div class="cukcuk-logo"></div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon1"></div>
                <div class="nav-item-text">Lập hồ sơ điện tử</div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon2"></div>
                <div class="nav-item-text">Lập hồ sơ giấy</div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon3"></div>
                <div class="nav-item-text">Theo dõi chi</div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon4"></div>
                <div class="nav-item-text">Hồ sơ lao động</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="select-icon"></div>
        <div class="select-name">
            <select class="select-item">
                <option >Nhà hàng Biển Đông</option>
                <option >Nhà hàng Sơn Hải</option>
                <option >Nhà hàng Hoàng Sơn</option>
            </select>
        </div>
        <div class="user">
            <div class="user-notification"></div>
            <div class="user-icon"></div>
            <div class="user-name">Nguyễn Hoàng Sơn</div>
            <div class="user-setting"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách nhân viên</div>
            <div class="content-feature">
                <button class="m-btn">
                    <div class="m-btn-icon icon-add"></div>
                    <div class="btn-text">Thêm lao động</div>
                </button>
            </div>
        </div>
        <div class="filter-bar"></div>
        <div class="grid"></div>
        <div class="paging-bar"></div>
    </div>
</body>
</html>
