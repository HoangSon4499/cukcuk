<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuk Cuk</title>
    <!--thư viện-->
    <link href="/css/commen/main.css" rel="stylesheet" />
    <!--dùng chung-->
    <link href="/css/commen/commen.css" rel="stylesheet" />
    <link href="/css/commen/button.css" rel="stylesheet" />
    <link href="/css/commen/toolbar.css" rel="stylesheet" />
    <link href="/css/commen/input.css" rel="stylesheet" />
    <link href="/css/commen/icon.css" rel="stylesheet" />
    <link href="/css/commen/grid.css" rel="stylesheet" />
    <link href="/css/commen/header.css" rel="stylesheet" />
    <link href="/css/commen/navbar.css" rel="stylesheet" />
    <link href="/css/commen/content.css" rel="stylesheet" />
    <!--dùng riêng-->
    <link href="/css/page/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="nav-bar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toggle-icon"></div>
                <div class="cukcuk-logo"></div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon1"></div>
                <div class="nav-item-text">Lập hồ sơ điện tử</div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon2"></div>
                <div class="nav-item-text"><a href="customer.html">Danh sách khách hàng</a></div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon3"></div>
                <div class="nav-item-text"><a href="employee.html">Danh sách nhân viên</a></div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-icon4"></div>
                <div class="nav-item-text">Hồ sơ lao động</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="select-icon"></div>
        <div class="select-name">
            <select class="select-item">
                <option>Nhà hàng Biển Đông</option>
                <option>Nhà hàng Sơn Hải</option>
                <option>Nhà hàng Hoàng Sơn</option>
            </select>
        </div>
        <div class="user">
            <div class="user-notification"></div>
            <div class="user-icon"></div>
            <div class="user-name">Nguyễn Hoàng Sơn</div>
            <div class="user-setting"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">Danh sách khách hàng</div>
            <div class="content-feature">
                <button id="btnAdd" class="m-btn">
                    <div class="m-btn-icon icon-add"></div>
                    <div class="btn-text">Thêm khách hàng</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filer-left">
                <input class="icon-search input-search" type="text" placeholder="Tìm kiếm theo Mã, Tên nhân viên" style="width:200px;" />
                <select class="select-item">
                    <option>Phòng đào tạo</option>
                    <option>Phòng nhân viên</option>
                    <option>Phòng marketing</option>
                </select>
            </div>
            <div class="filer-right">
                <button class="m-btn-refresh m-second-button">
                </button>
            </div>
        </div>
        <div class="grid gird-employee">
            <table cellspacing="0" width="100%" style="overflow:scroll">
                <thead>
                    <tr>
                        <th style="text-align:left" fieldName="CustomerId">Mã nhân viên</th>
                        <th style="text-align:left" fieldName="FullName">Họ và tên</th>
                        <th style="text-align:left" fieldName="GenderName">Giới tính</th>
                        <th style="text-align:center" fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                        <th style="text-align:left" fieldName="PhoneNumber">Số điện thoại</th>
                        <th style="text-align:left" fieldName="Email">Email</th>
                        <th style="text-align:left" fieldName="Address">Địa chỉ</th>
                        <th style="text-align:left" fieldName="CustomerGroupName">Rank</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td>NV000001</td>
                        <td>Nguyễn Hoàng Sơn</td>
                        <td>Nam</td>
                        <td>05/04/1999</td>
                        <td>1236579845</td>
                        <td>nguyenhoangson4499@gmail.com</td>
                        <td>Đan nhiễm - Thị trấn Văn Giang - Văn Giang - Hưng Yên</td>
                        <td>Dev</td
                        <td>CNTT</td>
                        <td>123456789</td>
                    </tr>-->
                </tbody>
            </table>
        </div>
        <div class="paging-bar">
            <div class="paging-bar-notification">Hiển thị 01-20/123 lao động</div>
            <div class="paging-bar-button">
                <button class="m-btn-paging pre-all"></button>
                <button class="m-btn-paging pre"></button>
                <button class="m-btn-paging-number paging-1">1</button>
                <button class="m-btn-paging-number paging-2">2</button>
                <button class="m-btn-paging-number paging-3">3</button>
                <button class="m-btn-paging next"></button>
                <button class="m-btn-paging next-all"></button>
            </div>
            <div class="select-count">
                <select>
                    <option>10 lao động/trang</option>
                    <option>20 lao động/trang</option>
                    <option>30 lao động/trang</option>
                </select>
            </div>
        </div>
    </div>

    <!--Thư viện-->
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <!--Sử dụng chung-->
    <script src="/js/commen/commen.js"></script>
    <script src="/js/commen/base.js"></script>
    <!--Dùng riêng từng trang-->
    <script src="../js/page/customer.js"></script>
</body>
</html>
